version: "3.8"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - chicx-network

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: chicx
      POSTGRES_PASSWORD: chicx_dev_pass
      POSTGRES_DB: chicx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chicx -d chicx"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chicx-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - chicx-network

volumes:
  postgres_data:
  redis_data:

networks:
  chicx-network:
    driver: bridge
